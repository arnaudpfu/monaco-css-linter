<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco CSS Linter Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #editor {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="editor"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"
        integrity="sha512-6bIYsGqvLpAiEBXPdRQeFf5cueeBECtAKJjIHer3BhBZNTV3WLcLA8Tm3pDfxUwTMIS+kAZwTUvJ1IrMdX8C5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' } });
        require(['vs/editor/editor.main'], () => {
            const edMounted = new CustomEvent('editor-mounted', { detail: monaco })
            window.dispatchEvent(edMounted)
        });
    </script>
    <script src="./dist/demo.bundle.js"></script>
</body>

</html>
